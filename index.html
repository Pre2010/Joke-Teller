<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FavIcon from preyesh-patel.com -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=preyesh-patel.com">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Joke Teller</title>
</head>
<body>
    <!-- Header -->
    
    <!-- Container -->
    <div class="container">
        <h1 class="title">Programming Jokes with Text-to-Speech</h1>
        <div class="voice-container">
            <button id="button">Tell Me a Joke</button>
            <div class="sliders">
                <label for="rate">Rate (0.5 to 2) :</label>
                <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                <div id="rate-value">1</div>
            </div>
            <div class="sliders">
                <label for="pitch">Pitch (0 to 2) :</label>
                <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <div id="pitch-value">1</div>
            </div>
        
            <select id="voices-select">

            </select>
        </div>
    </div>

    <!-- Script -->
    <script src="./script.js">
        
    </script>
</body>
</html>
